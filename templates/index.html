<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Productos</h1>
    </header>
    <div class="container">
        <a href="{{ url_for('agregar') }}">‚ûï Agregar nuevo producto</a>
        {% for producto in productos %}
            <div class="card">
                <h3>{{ producto.nombre }}</h3>
                <p>{{ producto.descripcion }}</p>
                <p><strong>Precio:</strong> ${{ producto.precio }}</p>
                <a href="{{ url_for('editar', id=producto.id) }}">‚úèÔ∏è Editar</a>
                <a href="{{ url_for('eliminar', id=producto.id) }}">üóëÔ∏è Eliminar</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
